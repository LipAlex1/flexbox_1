<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel="stylesheet" href="resources/style.css" type="text/css"/>
  </head>
  <body>
    <!-- menu container -->
    <div class='menu-container'>

      <!-- menu -->
      <div class='menu'>
        <div class='menu'>
          <div class='date'>Aug 14, 2016</div>
          <div class='links'>
            <div class='signup'>Sign Up</div>      <!-- This is nested now -->
            <div class='login'>Login</div>         <!-- This one too! -->
          </div>
        </div>
      </div>
      </div>

    <!-- header container -->
    <div class='header-container'>
      <div class='header'>
        <div class='subscribe'>Subscribe &#9662;</div>
        <div class='logo'><img src='resources/images/awesome-logo.svg'/></div>
        <div class='social'><img src='resources/images/social-icons.svg'/></div>
      </div>
    </div>

    <!-- picture gallery -->
    <div class='photo-grid-container'>
      <div class='photo-grid'>
        <div class='photo-grid-item first-item'>
          <img src='resources/images/one.svg'/>
        </div>
        <div class='photo-grid-item'>
          <img src='resources/images/two.svg'/>
        </div>
        <div class='photo-grid-item'>
          <img src='resources/images/three.svg'/>
        </div>
        <div class='photo-grid-item'>
          <img src='resources/images/four.svg'/>
        </div>
        <div class='photo-grid-item last-item'>
          <img src='resources/images/five.svg'/>
        </div>
      </div>
    </div>


  </body>
</html>
